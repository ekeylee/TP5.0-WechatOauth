<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <title>中国益达酒业</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="__ROOT__/static/css/style.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/2a8388a4fd.js"></script>
</head>

<body>
  <div id="app">
    <div class="container">
      <!--header-->
      <div class="row">
        <div class="header">
          <img src="__ROOT__/static/img/head.png" />
        </div>
      </div>
      <!--header-->
      <!--banner-->
      <div class="row">
        <div class="banner">
          <img src="__ROOT__/static/img/banner.png">
        </div>
      </div>

      <!--banner-->
      <!--类型-->
      <div class="row">
        <div class="type" id="type">
          <div v-for="item in type">
            <div class="col-xs-3">{{item.name}}</div>
          </div>
        </div>
      </div>
      <!--类型-->
      <!--产品列表-->
 
      <div id="active-pro">

        <template v-for="item in info">
         
          <div class="container">
            <div class="row pro-main">
              <div class="project">
                <a :href="item.url">
                  <img :src="item.thumb">
                  <div class="container pro">
                    <div class="pro-title">{{item.title}}<span>【{{item.desc}}】</span></div>
                    <div class="pro-buy">
                      <span class="pro-price"><span class="pro-price-padding">￥<span>{{item.price}}</span></span></span>
                      <span class="pro-goto"><span class="pro-goto-padding">点击购买 <i class="fa fa-arrow-circle-right"></i></span></span>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </template>

      </div>
      <!--产品列表-->
      <!--购物车飘窗-->
      <div class="buycar-ad">
        <i class="fa fa-lg fa-shopping-cart"></i>
      </div>
      <!--购物车飘窗-->
    </div>
    <!--底部菜单-->
    <div class="menu">
      <div class="row">
        <div class="container-fluid">
          <div class="col-xs-4">全部商品</div>
          <div class="col-xs-4 menu-border"><i class="fa fa-bars"></i> 全店热销</div>
          <div class="col-xs-4"><i class="fa fa-bars"></i> 订单查询</div>
        </div>
      </div>
    </div>
    <!--底部菜单-->
    <div class="container">
      <div class="row">
        <div class="footer">
          <img src="http://jiasu.ceyuan.net/copyright.png">
          <div>微绵竹提供技术支持</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://unpkg.com/vue"></script>
<script src="__ROOT__/static/js/init.js"></script>

</html>
